<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
     initial-scale= 1.0">
    <title>Site com Login
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
       <div class="form-box login">
           <h2 style="color: white">Login</h2>
             <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                      </div>
                      <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        
                    </div>
                    <button type="submit" class="btn">Login
                    </button>
                    <div class="login-register">
                        <p>Do not have an account?<a href="#" class="register-link"></a></p>
                        <p class="register">Register</p>
                    </div>

                    
                </form>
          </div>

          <div class="form-box register">
            <h2 style="color: white">Registration</h2>
              <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                        </div>
                 <div class="input-box">
                   <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                   <input type="email" required>
                   <label>Email</label>
                       </div>
                       <div class="input-box">
                         <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                         <input type="password" required>
                         <label>Password</label>
                     </div>
                     <div class="remember-forgot">
                         <label><input type="checkbox">I agree with the terms & conditions</label>
                         <a href="#">Forgot Password?</a>
                     </div>
                     <button type="submit" class="btn">Register
                     </button>
                     <div class="login-register">
                         <p>Alread have an account?<a href="#" class="login-link"></a>Login
                     </div>
 
                     
                 </form>
           </div>
      </div>



<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>



</html>
